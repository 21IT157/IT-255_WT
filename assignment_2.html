<!DOCTYPE HTML>
<head>
    <title>
       : TEMPERATURE CONVERTOR :
    </title>
    <link rel="website icon" type="png"
    href="website icon.png">
    <script>
        function ctof()
        {
            let num1 = prompt("ENTER THE TEMPERATUTRE");
            var F = num1 * (9/5) + 32;
            document.write(F);
        }
    </script>
</head>
<body style = "font-size : 20px">

    <label for="fname">CLICK BELOW TO CALCULATE </label><br>

</body>
