    <script >
        function  add()
        {
            var num1 = parseInt(prompt('Enter the first number '));

            var sum = num1+num2;
            document.write(sum);
        }
        function  sub()
        {
            var num1 = parseInt(prompt('Enter the first number '));
            var num2 = parseInt(prompt('Enter the second number '));
            var sum = num1-num2;
            document.write(sum);
        }
        function  mul()
        {
            var num1 = parseInt(prompt('Enter the first number '));
            var num2 = parseInt(prompt('Enter the second number '));
            var sum = num1*num2;
            document.write(sum);
        }
        function  div()
        {
            var num1 = parseInt(prompt('Enter the first number '));
            var num2 = parseInt(prompt('Enter the second number '));
            var sum = num1/num2;
            document.write(sum);
        }
    </script>
